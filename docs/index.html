<p><a name="history"></a></p>
<h2 id="1-history">1. History</h2>

<p>The BayesicFitting package is a python version of the the fitter classes
in Herschel Common Science System (HCSS). The HCSS version was written
in JAVA mostly by me. I encoded features and classes that were requested
by my Herschel colleagues or that I remembered having used myself during
my lifelong career as data analyst for earlier satellites as IRAS, ISO
and AKARI. So most of the stuff in here was needed and used at a certain
moment in time. Even now the package is developing in directions that
are needed by my work for JWST.</p>

<p>The HCSS system is in the public domain under GPL3. It was used by the 3
instrument groups of the Herschel satellite to write calibration and
analysis software. Since the end of the mission HCSS is not being
maintained</p>

<p>I used a customized version of java2python (j2py on github) to translate
the JAVA classes to python. However, the actual code needed serious
pythonization. Every line has been inspected. Every construct has been 
revised.</p>

<p>The documentation got most profit from the automated conversion. Also
the structure into classes, the inheritance, methods and dependencies
are largely the same as in the original HCSS.</p>

<p><a name="setup"> </a></p>
<h2 id="2-setup">2. Setup</h2>

<p>The package is written in python3 although I am not aware of using any
specific python3 features. It uses numpy (&gt;= 1.9) for its array
structure, scipy (&gt;=1.0) for linear algebra and other stuff and astropy
(&gt;=2.0) for units. Matplotlib (&gt;=2.0) is used for plotting.</p>

<p>Download and unpack the BayesicFitting zip file from github. Move into 
the BayesicFitting-master directory and run:</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>python setup.py install
</code></pre></div></div>

<p>where python is python3. Or install it as :</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>pip install BayesicFitting
</code></pre></div></div>

<p><a name="structure"> </a></p>
<h2 id="3-structure">3. Structure</h2>

<h3 id="source">source</h3>

<p>The BayesicFitting package consists of over 100 classes, each class in
its own file. These classes can be divided into 3 broad categories:
models, fitters and nested sampling. About 50 models, 10 fitters and the
remainder is needed to run the nested sampling algorithm. All these
classes are in a directory BayesicFitting/source. A special type of
functions are found in BayesicFitting/source/kernels. They can be used
to construct a model.</p>

<h3 id="examples">examples</h3>

<p>In <a href="./BayesicFitting/examples">BayesicFitting/examples</a> a number of scripts can be
found to exercise the classes. They are in the form of jupyter
notebooks. Some are using real data; others have synthetic data
specially constructed to make some point.</p>

<p>All examples can be inspected by clicking on them. They will fold out in
the browser.</p>

<p>To actually exercise the examples and maybe adapt then, start a jupyter
notebook in your examples directory.</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>jupyter notebook
</code></pre></div></div>

<p>The program will open a list in your webbrowser where you can select a
notebook file (.ipynb), which can be run.</p>

<h3 id="test">test</h3>

<p>Almost all classes have a test harness. These are located in
BayesicFitting/test. They can be execised as:</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>python -m unittest &lt;file&gt;
</code></pre></div></div>

<p>where python refers to python3 and file refers to one of the files in
BayesicFitting/test.</p>

<p>As most functionality is tested in a test harness, examples on how to
use the classes can be found there too.</p>
